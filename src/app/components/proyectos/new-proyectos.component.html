<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nuevo Proyecto </label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <div class="form-group">
          <label for="gitLink">gitLink</label>
          <input type="text" class="form-control" id="gitLink" name="gitLink" [(ngModel)]="gitLink" >
        </div>
       
        <div class="form-group">
          <label for="imgP" class="form-label">Ingrese la url de la img</label>
          <input type="file" class="form-control" id="imgP" name="imgP" (change)="uploadImg($event)" [(ngModel)]="imgP" accept=".jpg, .jpeg, .png" [(ngModel)]="imgP" >
        </div>
        <div class="imagen">
          <ngx-spinner [fullScreen]="false" size="medium" type="pacman" color="#edb948" >
          </ngx-spinner>
          <img [src]="imagePService.url" width="200px">
        </div>
        <button type="submit" class="btn btn-primary">
          Agregar proyecto
        </button>
      </form>
    </div>
  </div>
</div>
