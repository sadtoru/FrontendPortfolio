<div class="bgcolor">


<div class="container">
<div class="row justify-content-center align-items-center text-center py-5">
<div>

  <h2>
    Proyectos Realizados
    <i
    id="plus"
    routerLink="/nuevoproyecto"
    *ngIf="isLogged"
    class="bi bi-plus"
    ></i>
    
  </h2>
</div>

   <div class="col-12 col-md-6" *ngFor="let Proyecto of proyecto">
        <div class="col-sm-12 col-md-7 col-lg-7">
               
      
          <h2>{{Proyecto.nombre}}</h2>
          <p>{{Proyecto.descripcion}}</p>
        </div>

        <div class="col-sm-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1">
        <img src={{Proyecto.imgP}} class="img-fluid" >
      </div>
      <div>
       
        <a href={{Proyecto.gitLink}}>GitLink</a>
      </div>
      
      <div>
        <span *ngIf="isLogged">
          <button class="btn btn-secondary" routerLink="/editproyecto/{{Proyecto.id}}">
            <i class="bi bi-pencil-fill"></i> EDITAR </button>
          </span>
          <span *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Proyecto.id)">
              <i class="bi bi-trash-fill"></i> BORRAR </button>
            </span>
          </div>
        </div>



      </div>
      </div>

    </div>
