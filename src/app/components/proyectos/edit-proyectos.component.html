<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" *ngIf="proyecto" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre"  required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
        </div>
        
        <div class="form-group">
          <label for="gitLink">gitLink</label>
          <input type="text" class="form-control" id="gitLink" name="gitLink" [(ngModel)]="proyecto.gitLink" >
        </div>
        <div class="form-group">
          <label for="img">Ingrese la url de la img</label>
          <input type="file" class="form-control" id="img" name="img" (click)="imagenCargada = true"  (click)="this.imagePService.url = ''" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="imagen">
          <ngx-spinner [fullScreen]="false" size="medium" type="pacman" color="#edb948" class="spinner">
          </ngx-spinner>
          <img [src]="proyecto.imgP" width="200px" *ngIf="!imagenCargada">
          <img [src]="imagePService.url" width="200px" *ngIf="imagenCargada">
        </div>
        <br>
        <button class="btn btn-primary">
          Editar proyecto
        </button>
      </form>
    </div>
  </div>
</div>
