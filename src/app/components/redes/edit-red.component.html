<div class="container" *ngIf="red">
    <div class="row">
      <div class="col-12">
        <h2>
          Editar Red
        </h2>
      </div>
      <div class="col-12">

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="red.nombre">
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url" name="url" [(ngModel)]="red.url" required>
          </div>

          <div class="form-group">
           
            <label class="form-label" for="iconRed">Icono <i [class]="red.iconRed"></i></label>
            <select name="iconRed" id="iconRed" class="form-select" [(ngModel)]="red.iconRed">
              <option selected>Eliga un icono</option>
              <option value="fa-brands fa-github">Github</option>
              <option value="fa-brands fa-linkedin">Linkedin</option>
              <option value="fa-brands fa-instagram">Instagram</option>
              <option value="fa-brands fa-telegram">Telegram</option>
              <option value="fa-brands fa-facebook">Facebook</option>
              <option value="fa-brands fa-twitter">Twitter</option>
            </select>

          </div>

          <button class="btn btn-primary">
            Actualizar
          </button>
        </form>
      </div>
        
    </div>
  </div>
