<div class="row">
  <h2 class="heading">Hard-Softs Skills</h2>

  <div class="col-lg-12">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
  </div>
  <div class="col-6 col-xs-4 col-sm-4 col-md-4 col-lg-2 text-center circulo" *ngFor="let skill of skill">
    <circle-progress
    [percent]="(skill.porcentaje)"
    [radius]="60"
    [title]="(skill.nombre)"
    [titleColor]="'#fff'"
    [showSubtitle]="false"
    [showTitle]="true"
    [showImage]="false"
    [imageHeight]="70"
    [imageWidth]="70"
    [showUnits] = "false"
    [subtitleFontSize] = "'1em'"
    [outerStrokeWidth]="12"
    [innerStrokeWidth]="6"
    [outerStrokeColor]="'#9B0000'"
    [innerStrokeColor]="'#bb0707'"
    [animation]="true"
    [animationDuration]="600"></circle-progress>
    <div class="buttonflex">
      <span *ngIf="isLogged">
        <button class="btn btn-secondary" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-fill"></i> EDITAR </button>
      </span>
      <span *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i> BORRAR </button>
        </span>
    </div>
  </div>

</div>
