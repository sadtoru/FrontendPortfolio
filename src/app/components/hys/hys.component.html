<div class="bgcolor">
  

<div class="container py-5">

  <div class="row justify-content-center align-items-center text-center text-light py-5">
    <h2 class="col-12 mb-5">Hard and Softs Skills
      <i id="plus" routerLink="/newskill" *ngIf="isLogged" class="bi bi-plus"></i>
    </h2>
    
    
    <div class="col-6 col-xs-4 col-sm-4 col-md-4 col-lg-2 text-center mx-auto" *ngFor="let skill of skill">
      <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="60"
      [title]="(skill.nombre)"
      [titleColor]="'#fff'"
      [showSubtitle]="false"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits] = "false"
      [subtitleFontSize] = "'1em'"
      [outerStrokeWidth]="12"
      [showInnerStroke] = "false"   
      [outerStrokeColor]="'#cbc7f8'"
      [animation]="true"
      [animationDuration]="600">
    </circle-progress>
    <div>
      <span *ngIf="isLogged">
        <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-fill"></i></button>
        </span>
        <span *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash-fill"></i></button>
          </span>
        </div>
      </div>
      
    </div>
    
  </div>

</div>
