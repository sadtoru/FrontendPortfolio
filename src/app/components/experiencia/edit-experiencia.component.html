<div class="bgcolor vh-100">
  <div class="container" *ngIf="expLab">
    <div class="row justify-content-center text-light">
      <div class="col-12 col-md-6 col-lg-6 pt-4">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="p-3">Editar experiencia</h2>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group pt-3 mb-4">
                <label for="nombreE">Nombre de la experiencia:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="expLab.nombreE"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="descripcionE">Descripcion de la tarea:</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="expLab.descripcionE"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="duracion">Duración:</label>
                <input
                  type="text"
                  class="form-control"
                  id="duracion"
                  name="duracion"
                  [(ngModel)]="expLab.duracion"
                  required
                />
              </div>
              <button class="btncolortexto btn btn-outline-light" routerLink="">
                Atrás
              </button>
              <button class="btntexto btn btn-outline-light float-end">
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
