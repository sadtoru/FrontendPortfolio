<div class="container">
  <div class="row justify-content-center ">
    <div class="col-sm-6 pt-5">
      
      
      <div class="card">

        <div class="text-center border-bottom">
        <h2 class="p-3" >Nueva experiencia</h2>
      </div>

        <div class="card-body">
          

          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group mb-4">
              <label for="nombreE" class="form-label"
                >Nombre de la experiencia:</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="nombreE"
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="descripcionE" class="form-label"
                >Descripcion de la tarea:</label
              >
              <input
                type="text"
                class="form-control"
                id="descripcionE"
                name="descripcionE"
                [(ngModel)]="descripcionE"
                required
              />
            </div>
            <div class="form-group mb-4">
              <label for="duracion" class="form-label">Duraci√≥n:</label>
              <input
                type="text"
                class="form-control"
                id="duracion"
                name="duracion"
                [(ngModel)]="duracion"
              />
            </div>
            <button class="btn btn-primary" type="submit">
              Agregar experiencia
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
