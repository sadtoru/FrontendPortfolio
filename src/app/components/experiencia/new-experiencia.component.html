<div class="bgcolor vh-100">
  <div class="container">
    <div class="row justify-content-center align-items-center text-light">
      <div class="col-12 col-md-6 col-lg-6 pt-4">
        <div class="card">
          <div class="text-center card-header">
            <h2 class="p-3">Nueva experiencia</h2>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group pt-3 mb-4">
                <label for="nombreE" class="form-label"
                  >Nombre de la experiencia:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="nombreE"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="descripcionE" class="form-label"
                  >Descripción de la tarea:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="descripcionE"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="duracion" class="form-label">Duración:</label>
                <input
                  type="text"
                  class="form-control"
                  id="duracion"
                  name="duracion"
                  [(ngModel)]="duracion"
                />
              </div>

              <div class="">
                <button
                  routerLink=""
                  class="btncolortext btn btn-outline-light"
                >
                  Atras
                </button>
                <button class="btncolor btn btn-outline-light" type="submit">
                  Agregar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
