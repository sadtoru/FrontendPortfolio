<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input type="text" class="form-control" id="nombreE" name="nombreEd" [(ngModel)]="educacion.nombreEd" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion del estudio</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionEd" [(ngModel)]="educacion.descripcionEd" required>
        </div>
        <button class="btn btn-primary">
          Editar educacion
        </button>
      </form>
    </div>
  </div>
</div>
