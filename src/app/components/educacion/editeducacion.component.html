<div class="bgcolor vh-100">
  <div class="container" *ngIf="educacion">
    <div class="row justify-content-center text-light">
      <div class="col-12 col-md-6 col-lg-6 pt-4">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="p-3">Editar educación</h2>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group pt-2 mb-4">
                <label for="nombreE">Nombre de la institución:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="educacion.nombreE"
                  required
                />
              </div>
              <div class="form-group pt-2 mb-4">
                <label for="descripcionE">Descripción del estudio:</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="educacion.descripcionE"
                  required
                />
              </div>
              <div class="form-group pt-2 mb-4">
                <label for="fechaE">Duración:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fechaE"
                  name="fechaE"
                  [(ngModel)]="educacion.fechaE"
                  required
                />
              </div>
              <button class="btncolortexto btn btn-outline-light" routerLink="">
                Atrás
              </button>
              <button type="submit" class="btntexto btn btn-outline-light">
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
