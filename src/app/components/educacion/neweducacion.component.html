<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la institucion</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreEd" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion del estudio</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionEd" required>
        </div>
        <button class="btn btn-primary">
          Agregar educacion
        </button>
      </form>
    </div>
  </div>
</div>
