<div class="bgcolor vh-100">
  <div class="container">
    <div class="row justify-content-center text-light">
      <div class="col-12 col-md-6 col-lg-6 pt-4">
        <div class="card">
          <div class="text-center card-header">
            <h2 class="p-3">Nueva educación</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group pt-2 mb-4">
                <label for="nombreE">Nombre de la institución:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreE"
                  name="nombreE"
                  [(ngModel)]="nombreE"
                  required
                />
              </div>
              <div class="form-group pt-2 mb-4">
                <label for="descripcionE">Descripción del estudio:</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionE"
                  name="descripcionE"
                  [(ngModel)]="descripcionE"
                  required
                />
              </div>
              <div class="form-group pt-2 mb-4">
                <label for="fechaE">Duración:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fechaE"
                  name="fechaE"
                  [(ngModel)]="fechaE"
                  required
                />
              </div>
              <button
                routerLink=""
                type="button"
                class="btntext btn btn-outline-light"
              >
                Atrás
              </button>
              <button type="submit" class="btncolor btn btn-outline-light">
                Agregar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
