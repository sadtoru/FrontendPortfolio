<div
  class="row justify-content-center align-items-center text-center text-light vh-100"
>
  <div class="col-12 col-md-6">
    <div class="foto">
      <img src="{{ persona?.img }}" alt="foto de perfil" class="img-fluid" id="foto-perfil" />
    </div>
    <i
      routerLink="/editacercade/1"
      *ngIf="isLogged"
      id="user"
      class="fa-solid fa-user-pen mt-4"
    ></i>
    <h1 class="pt-3">{{ persona?.nombre }} {{ persona?.apellido }}</h1>
  </div>
  <div class="col-12 col-md-6">
    <p>{{ persona?.descripcion }}</p>
  </div>
</div>
