<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la skill</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Ingrese el apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
        </div>
        <div class="form-group">
          <label for="cargo">Ingrese el cargo</label>
          <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="persona.cargo" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
        </div>
        <div class="form-group">
          <label for="img">Ingrese la url de la img</label>
          <input type="file" class="form-control" id="img" name="img" (click)="imagenCargada = true" (click)="this.imageService.url = ''" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="imagen">
          <ngx-spinner [fullScreen]="false" size="medium" type="pacman" color="#edb948">
          </ngx-spinner>
          <img [src]="persona.img" width="200px" *ngIf="!imagenCargada">
          <img [src]="imageService.url" width="200px" *ngIf="imagenCargada">
        </div>
        <br>
        <button class="btn btn-primary">
          Editar persona
        </button>
      </form>
    </div>
  </div>
</div>
