<div id="bgcolor">
  <div class="container" *ngIf="persona">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 pt-4">
        <div class="card text-light">
          <div class="card-header text-center">
            <h2 class="p-3">Editar persona</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group pt-2 mb-4">
                <label for="nombre">Nombre de la persona:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  [(ngModel)]="persona.nombre"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="apellido">Apellido de la persona:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                  [(ngModel)]="persona.apellido"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="descripcion">Descripci√≥n:</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  name="descripcion"
                  [(ngModel)]="persona.descripcion"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="img">Imagen:</label>
                <input
                  type="file"
                  class="form-control"
                  id="img"
                  name="img"
                  (click)="imagenCargada = true"
                  (click)="this.imageService.url = ''"
                  (change)="uploadImage($event)"
                  accept=".jpg, .jpeg, .png"
                  required
                />
              </div>
              <div class="imagen">
                <ngx-spinner
                  [fullScreen]="false"
                  size="medium"
                  type="pacman"
                  color="#edb948"
                >
                </ngx-spinner>
                <img [src]="persona.img" width="200px" *ngIf="!imagenCargada" />
                <img
                  [src]="imageService.url"
                  width="200px"
                  *ngIf="imagenCargada"
                />
              </div>
              <button class="btnedit btn btn-outline-light">Editar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
